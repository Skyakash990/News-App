<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex fl">
            <div class="logo">
                <a href="#">NEWS</a>
            </div>
            <div class="nav-links">
                <ul class="flex fc">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance"onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics"onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g.Science" name="" id="">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <!-- main section -->
    <main>
         <div class="cards-container container flex" id="cards-container">
            
         </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="" id="news-img" alt="">
            </div>
            <div class="card-content">
                <h3 id="news-title">Card title</h3>
                <h6 class="news-source" id="news-source">End Gadgets 02/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum ex quo nisi laborum sapiente magnam, sequi mollitia molestiae ullam? Quis natus sunt, eum, alias dolorum reprehenderit quisquam velit, a nam nihil ratione fugiat!7 amet unde. Corporis autem illo consequuntur sequi laudantium iste.</p>
            </div>
        </div>
    </template>

</body>
<script src="script.js"></script>
</html>
